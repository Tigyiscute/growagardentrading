<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GardenTrade - Roblox Garden Trading</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #a4e4a4;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .auth-box input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    .auth-box button {
      padding: 10px 20px;
      margin-top: 10px;
    }

    .toggle-auth {
      color: blue;
      cursor: pointer;
      margin-top: 10px;
    }

    .trade-ui {
      display: none;
      background: url('https://i.imgur.com/9fWnWP9.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    .ready-button {
      position: absolute;
      width: 120px;
      height: 40px;
      background: yellow;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #left-button {
      bottom: 100px;
      left: 100px;
    }

    #right-button {
      bottom: 100px;
      right: 100px;
    }

    .trade-label {
      position: absolute;
      top: 30px;
      left: 60px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .online-users {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .online-users h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .online-users ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .online-users li {
      font-size: 14px;
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="auth-container" id="auth-container">
  <div class="auth-box">
    <h2 id="auth-title">Sign In</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Continue</button>
    <div class="toggle-auth" onclick="toggleAuth()">Don't have an account?</div>
  </div>
</div>

<div class="trade-ui" id="trade-ui">
  <div class="trade-label">Trade</div>
  <div class="online-users" id="online-users">
    <h3>Online Users</h3>
    <ul id="user-list"></ul>
  </div>
  <button class="ready-button" id="left-button" onclick="alert('You are ready!')">Ready</button>
  <button class="ready-button" id="right-button" onclick="alert('You are ready!')">Ready</button>
</div>

<script>
  const users = {
    "gardentester1": "test1234",
    "gardentester2": "test5678"
  };

  let isRegistering = false;
  let currentUser = null;

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    if (!user) return alert("Enter a username");

    if (!isRegistering) {
      if (users[user] && users[user] === pass) {
        currentUser = user;
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("trade-ui").style.display = "block";
        setUserOnline(user);
        updateUserList();
      } else {
        alert("Invalid login!");
      }
    } else {
      if (users[user]) {
        alert("User already exists.");
      } else {
        users[user] = pass;
        alert("Registered! Now log in.");
        toggleAuth();
      }
    }
  }

  function toggleAuth() {
    isRegistering = !isRegistering;
    document.getElementById("auth-title").textContent = isRegistering ? "Register" : "Sign In";
    document.querySelector(".toggle-auth").textContent = isRegistering
      ? "Already have an account?"
      : "Don't have an account?";
  }

  function setUserOnline(user) {
    let onlineUsers = JSON.parse(localStorage.getItem("onlineUsers") || "[]");
    if (!onlineUsers.includes(user)) {
      onlineUsers.push(user);
    }
    localStorage.setItem("onlineUsers", JSON.stringify(onlineUsers));
  }

  function updateUserList() {
    const list = document.getElementById("user-list");
    list.innerHTML = "";
    const usersOnline = JSON.parse(localStorage.getItem("onlineUsers") || "[]");
    usersOnline.forEach(u => {
      const li = document.createElement("li");
      li.textContent = u;
      list.appendChild(li);
    });
  }

  // Update in real time when storage changes
  window.addEventListener("storage", updateUserList);

  // Cleanup: remove user from online list when tab is closed
  window.addEventListener("beforeunload", () => {
    if (!currentUser) return;
    let onlineUsers = JSON.parse(localStorage.getItem("onlineUsers") || "[]");
    onlineUsers = onlineUsers.filter(u => u !== currentUser);
    localStorage.setItem("onlineUsers", JSON.stringify(onlineUsers));
  });
</script>

</body>
</html>
