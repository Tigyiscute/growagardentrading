<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Trade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #87ceeb;
      overflow: hidden;
    }
    .login-screen, .main-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
    .trade-ui {
      background: url('https://i.imgur.com/9fWnWP9.jpeg');
      width: 100vw;
      height: 100vh;
      background-size: cover;
      position: relative;
    }
    .box {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: rgba(70,40,20,0.8);
      color: white;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
    }
    #your-offer {
      left: 180px;
      top: 110px;
    }
    #their-offer {
      right: 180px;
      top: 110px;
    }
    .yellow-button {
      position: absolute;
      width: 180px;
      height: 40px;
      background: gold;
      border-radius: 8px;
      bottom: 100px;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #btn1 {
      left: 220px;
    }
    #btn2 {
      right: 220px;
    }
    .online-counter {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <h2>Welcome to GardenTrade</h2>
      <input type="text" id="username" placeholder="Enter your username" /><br /><br />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="main-content hidden" id="main-content">
    <div class="trade-ui">
      <div class="online-counter">Online Users: <span id="onlineCount">1</span></div>

      <div class="box" id="your-offer">
        <strong>Your Offer</strong>
        <ul id="your-items"></ul>
      </div>

      <div class="box" id="their-offer">
        <strong><span id="userTarget">@User</span>'s Offer</strong>
        <p>Waiting for other user...</p>
      </div>

      <div class="yellow-button" id="btn1" onclick="addSheckles()">Add Sheckles</div>
      <div class="yellow-button" id="btn2" onclick="addSheckles()">Add Sheckles</div>
    </div>
  </div>

  <script>
    const petList = ["Corrupted Kitsune", "Frost Bloomer", "Golden Sapling", "Sun Sprout", "Ghost Tulip"];
    const onlineUsers = ["GardenerBro", "PetMaster2000", "SunflowerQueen"];

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter a username.");

      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');

      const count = Math.floor(Math.random() * 5) + 1;
      document.getElementById('onlineCount').innerText = count;

      let itemHTML = "";
      petList.forEach(pet => {
        const confirmed = confirm(`Do you have '${pet}' in Grow a Garden?`);
        if (confirmed) {
          itemHTML += `<li>${pet}</li>`;
        }
      });
      document.getElementById("your-items").innerHTML = itemHTML;
      const target = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
      document.getElementById("userTarget").innerText = "@" + target;
    }

    function addSheckles() {
      alert("You added sheckles to your trade.");
    }
  </script>
</body>
</html>
