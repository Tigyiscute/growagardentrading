<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2196f3, #21cbf3);
      padding: 20px;
      margin: 0;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chat {
      max-height: 500px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    .message {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }
    .reply {
      margin-left: 30px;
      background: rgba(255, 255, 255, 0.3);
    }
    .reply-label {
      font-size: 0.85em;
      color: #bbdefb;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h2>Grow a Garden Global Chat</h2>
  <div id="chat"></div>
  <input id="message" placeholder="Message" />
  <button id="send">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRDxGLy4EjiOOrPnVv1KhPZlfcdHv1Gqw",
      authDomain: "growagardentrade-984b8.firebaseapp.com",
      databaseURL: "https://growagardentrade-984b8-default-rtdb.firebaseio.com",
      projectId: "growagardentrade-984b8",
      storageBucket: "growagardentrade-984b8.appspot.com",
      messagingSenderId: "483682582157",
      appId: "1:483682582157:web:e32ffb641bf5dd3d08acc4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    let savedUsername = localStorage.getItem("robloxUsername");
    if (!savedUsername) {
      savedUsername = prompt("Enter your Roblox username:");
      if (savedUsername) {
        localStorage.setItem("robloxUsername", savedUsername);
      } else {
        alert("Username is required to chat.");
      }
    }

    const messageMap = {};

    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      if (!savedUsername || !message) return;

      push(messagesRef, {
        username: savedUsername,
        message,
        timestamp: Date.now(),
        replyTo: null
      });

      messageInput.value = "";
    };

    function createReplyButton(key) {
      const btn = document.createElement("button");
      btn.textContent = "Reply";
      btn.style.marginLeft = "10px";
      btn.onclick = () => {
        const reply = prompt("Enter your reply:");
        if (reply && savedUsername) {
          push(messagesRef, {
            username: savedUsername,
            message: reply,
            timestamp: Date.now(),
            replyTo: key
          });
        }
      };
      return btn;
    }

    function renderMessage(key, msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = msg.replyTo ? "message reply" : "message";

      if (msg.replyTo && messageMap[msg.replyTo]) {
        const replyToMsg = messageMap[msg.replyTo];
        msgDiv.innerHTML = `<div class='reply-label'>Replying to <b>${replyToMsg.username}</b>: ${replyToMsg.message}</div>`;
      }

      const content = document.createElement("div");
      content.innerHTML += `<b>${msg.username}</b>: ${msg.message}`;
      content.appendChild(createReplyButton(key));
      msgDiv.appendChild(content);
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      messageMap[data.key] = msg;
      renderMessage(data.key, msg);
    });
  </script>
</body>
</html>
