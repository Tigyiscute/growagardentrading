<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden - Trade Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f9e5;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #38a169;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f855a;
    }

    .item-list, .trade-slot {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .item {
      background: #d0ffd8;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .item:hover {
      transform: scale(1.05);
      background: #b8f5c2;
    }

    .trade-box {
      margin: 20px;
      padding: 15px;
      background: #f3fff3;
      border-radius: 10px;
      border: 2px dashed #ccc;
    }

    .trade-box h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Grow a Garden: Trade Center</h1>

    <div id="login">
      <input type="text" id="username" placeholder="Enter your Roblox username">
      <button onclick="login()">Login</button>
    </div>

    <div id="inventory" style="display:none;">
      <h2>Your Inventory</h2>
      <div class="item-list" id="itemList">
        <!-- Items will be added here -->
      </div>
      <button onclick="goToTrade()">Go to Trade</button>
    </div>

    <div id="trade" style="display:none;">
      <h2>Trade Items</h2>
      <div class="trade-box">
        <h3>Your Offer</h3>
        <div class="trade-slot" id="yourOffer"></div>
      </div>
      <div class="trade-box">
        <h3>Their Offer</h3>
        <div class="trade-slot" id="theirOffer">
          <div class="item">Add Shekels</div>
        </div>
      </div>
      <button onclick="confirmTrade()">Confirm Trade</button>
    </div>
  </div>

  <script>
    const sampleItems = [
      "Corrupted Kitsune", "Golden Sprout", "Shekels", "Rainbow Petal", "Dark Bloom", "Mystic Slime"
    ];

    function login() {
      const user = document.getElementById("username").value.trim();
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("inventory").style.display = "block";

        const itemList = document.getElementById("itemList");
        itemList.innerHTML = "";
        sampleItems.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerText = item;
          div.onclick = () => addToYourOffer(item);
          itemList.appendChild(div);
        });
      }
    }

    function goToTrade() {
      document.getElementById("inventory").style.display = "none";
      document.getElementById("trade").style.display = "block";
    }

    function addToYourOffer(item) {
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = item;
      document.getElementById("yourOffer").appendChild(div);
    }

    function confirmTrade() {
      alert("Are you sure you have these items in-game?");
    }
  </script>
</body>
</html>
