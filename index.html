<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message {
      border-bottom: 1px solid #eee;
      margin-bottom: 5px;
      padding-bottom: 5px;
    }
    .reply {
      margin-left: 20px;
      background: #f0f0f0;
      padding: 5px;
      border-left: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Global Chat</h2>
  <div id="chat"></div>
  <input id="username" placeholder="Username" />
  <input id="message" placeholder="Message" />
  <button id="send">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRDxGLy4EjiOOrPnVv1KhPZlfcdHv1Gqw",
      authDomain: "growagardentrade-984b8.firebaseapp.com",
      databaseURL: "https://growagardentrade-984b8-default-rtdb.firebaseio.com",
      projectId: "growagardentrade-984b8",
      storageBucket: "growagardentrade-984b8.appspot.com",
      messagingSenderId: "483682582157",
      appId: "1:483682582157:web:e32ffb641bf5dd3d08acc4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatDiv = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();
      if (!username || !message) return;

      push(messagesRef, {
        username,
        message,
        timestamp: Date.now(),
        replyTo: null
      });

      messageInput.value = "";
    };

    function createReplyButton(key) {
      const btn = document.createElement("button");
      btn.textContent = "Reply";
      btn.onclick = () => {
        const reply = prompt("Enter your reply:");
        const username = usernameInput.value.trim();
        if (reply && username) {
          push(messagesRef, {
            username,
            message: reply,
            timestamp: Date.now(),
            replyTo: key
          });
        }
      };
      return btn;
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = msg.replyTo ? "message reply" : "message";
      msgDiv.innerHTML = `<b>${msg.username}</b>: ${msg.message}`;
      msgDiv.appendChild(createReplyButton(data.key));
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  </script>
</body>
</html>
