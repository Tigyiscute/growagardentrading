<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden - Global Chat</title>
  <style>
    body { font-family: Arial; background: #e3f9e5; text-align: center; padding: 20px; }
    .container { background: white; padding: 30px; border-radius: 12px; max-width: 800px; margin: auto; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .chat-box { margin-top: 20px; max-height: 300px; overflow-y: auto; padding: 10px; background: #f3fff3; border-radius: 10px; border: 1px solid #ccc; text-align: left; }
    .message { margin-bottom: 10px; background: #d0ffd8; padding: 10px; border-radius: 5px; }
    textarea { width: 100%; padding: 10px; border-radius: 5px; }
    button { background-color: #38a169; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    button:hover { background-color: #2f855a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Grow a Garden - Global Chat</h1>
    <div id="login">
      <input type="text" id="username" placeholder="Enter your Roblox username">
      <button onclick="login()">Login</button>
    </div>

    <div id="chatSection" style="display:none;">
      <h2>ðŸ’¬ Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <textarea id="chatInput" placeholder="Type your message..." rows="2"></textarea>
      <button onclick="sendMessage()">Send Message</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRDxGLy4EjiOOrPnVv1KhPZlfcdHv1Gqw",
      authDomain: "growagardentrade-984b8.firebaseapp.com",
      databaseURL: "https://growagardentrade-984b8-default-rtdb.firebaseio.com",
      projectId: "growagardentrade-984b8",
      storageBucket: "growagardentrade-984b8.firebasestorage.app",
      messagingSenderId: "483682582157",
      appId: "1:483682582157:web:e32ffb641bf5dd3d08acc4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "";

    function login() {
      const user = document.getElementById("username").value.trim();
      if (user) {
        currentUser = user;
        document.getElementById("login").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
        listenForMessages();
      }
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;

      db.ref("messages").push({
        user: currentUser,
        text: msg,
        timestamp: Date.now()
      });

      input.value = "";
    }

    function listenForMessages() {
      const chatBox = document.getElementById("chatBox");
      db.ref("messages").on("value", snapshot => {
        const messages = snapshot.val();
        chatBox.innerHTML = "";
        for (let key in messages) {
          const msg = messages[key];
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
