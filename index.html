<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow a Garden Trade</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://imgur.com/9fWnWP9.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255,255,255,0.9);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .login {
      text-align: center;
      margin-bottom: 20px;
    }
    .login input, .login button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }
    .online {
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }
    .trade-boxes {
      display: flex;
      justify-content: space-between;
      background-color: transparent;
    }
    .box {
      background-color: #6b3e1d;
      width: 45%;
      padding: 10px;
      border: 2px solid #3a1e0f;
      border-radius: 10px;
      color: white;
    }
    .box h3 {
      text-align: center;
    }
    .add-button {
      background-color: gold;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 8px;
    }
    .pet-select {
      text-align: center;
      margin-top: 20px;
    }
    select, .confirm-btn {
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Grow a Garden Trade</h1>

    <div class="login" id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="app" style="display:none">
      <div class="online">Users Online: <span id="usersOnline">2</span></div>

      <div class="trade-boxes">
        <div class="box">
          <h3>Your Offer</h3>
          <ul id="yourItems"></ul>
          <button class="add-button" onclick="addItem('you')">Add Sheckles</button>
        </div>

        <div class="box">
          <h3>@Friend's Offer</h3>
          <ul id="friendItems"></ul>
          <button class="add-button" onclick="addItem('friend')">Add Sheckles</button>
        </div>
      </div>

      <div class="pet-select">
        <label for="pet">Select Pet:</label>
        <select id="pet">
          <option value="Corrupted Kitsune">Corrupted Kitsune</option>
          <option value="Shadow Golem">Shadow Golem</option>
          <option value="Golden Sprout">Golden Sprout</option>
          <option value="Mystic Shroom">Mystic Shroom</option>
          <option value="Blossom Drake">Blossom Drake</option>
        </select>
        <button class="confirm-btn" onclick="confirmItem()">Add to Trade</button>
      </div>
    </div>
  </div>

  <script>
    let usersOnline = 2;
    let loggedInUser = null;

    const validAccounts = {
      user1: 'test1',
      user2: 'test2'
    };

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if ((username === 'user1' && password === 'test1') || (username === 'user2' && password === 'test2')) {
        loggedInUser = username;
        document.getElementById("loginForm").style.display = 'none';
        document.getElementById("app").style.display = 'block';
        usersOnline++;
        document.getElementById("usersOnline").textContent = usersOnline;
      } else {
        alert("Invalid login");
      }
    }

    function confirmItem() {
      const selectedPet = document.getElementById("pet").value;
      if (confirm(`Are you sure you have the item '${selectedPet}' in-game?`)) {
        const ul = loggedInUser === 'user1' ? document.getElementById("yourItems") : document.getElementById("friendItems");
        const li = document.createElement("li");
        li.textContent = selectedPet;
        ul.appendChild(li);
      }
    }

    function addItem(who) {
      const item = prompt("Enter what you want to offer (e.g., 10 Sheckles):");
      if (item) {
        const ul = who === 'you' ? document.getElementById("yourItems") : document.getElementById("friendItems");
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
